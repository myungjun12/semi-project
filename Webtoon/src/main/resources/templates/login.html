<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>웹툰 푸터 예제</title>
<link rel="stylesheet" href="/css/login/login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
           
            <a class="navbar-brand" href="#">  <!-- 브랜드 이미지 -->
		      <img src="/images/logo.jpg" 
		      alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
     		 </a>
     		 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="brand-title">
            	<a style="color:white">WebToon</a>
            </div>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/webtoon-Main">웹툰</a>
                    </li>
                    <li class="nav-item">
                        <a onclick="needLogin()" class="nav-link" href="/web-register">도전만화 등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inquiry-Board">문의 게시판</a>
                    </li>
                </ul>

                <form class="d-flex" role="search" th:action="@{/search-result}" method="post">   <!-- 검색창 DB 연동에 대해서 생각 -->
                    <input class="form-control me-2" type="search" name="keyword" placeholder="제목 또는 작가 입력" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                
                <div class="logRegi nav_login">
					<div th:if="${session.loginSession != null}">
						<p th:text="${session.loginSession.mem_name} + ' 님 환영합니다.' ">&nbsp;&nbsp;&nbsp;</p>
						<a href="/logout">로그아웃</a> <a href="/myPage">마이페이지</a>
					</div>
					<div th:if="${session.loginSession == null}" >
	                <a href="/login">로그인</a>
	
	                <a href="/memberRegister">회원가입</a>
	                </div>
                </div>
            </div>
        </div>
    </nav>
	<!-- 로그인 폼 -->
<div class="login-container">
	<div class="flex">
				<div>
			    <form action="/sign-in" method="post" class="login-form" style="width: 350px; height: 300px;">
			        <h1 style="font-weight: bold;">로그인</h1>
			        <div class="member-info">
			            <input type="text" th:field="${login.mem_id}" placeholder="아이디"><br>
			            <input type="password" th:field="${login.mem_pw}" placeholder="비밀번호"><br>
			            <button type="submit">로그인</button>
			            <div class="justify-content-center mt-3">
			            <a href="/memberRegister">회원가입</a>
			            <a href="/findId">ID 찾기</a>
			            <a href="/findPw">비밀번호 찾기</a>
			            </div>
			        </div>
			    </form>
			    </div>
				<div class="text-center" th:if="${error}">
					<p th:text="${error}" style="color: red;"></p>
			    </div>
    </div>
</div>


	<footer class="footer">
            <div class="text-center">
              <p>&copy; 2024 KH-T Webtoon. All Teemplay Semi-Project.</p>
              <p><a href="#">개인정보처리방침</a> | <a href="#">이용약관</a> | <a href="/inquiryRegister">건의사항 등록</a></p>
            </div>
     </footer>
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
