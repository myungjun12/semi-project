           <div class="brand-title">

           <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                   <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="/">Home</a>

               </ul>
               
               <form class="d-flex" role="search" th:action="@{/search-result}" method="post">   <!-- 검색창 DB 연동에 대해서 생각 -->
                    <input class="form-control me-2" type="search" name="keyword" placeholder="제목 또는 작가 입력" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

               <div class="logRegi nav_login">
					<div th:if="${session.loginSession != null}">
						<p th:text="${session.loginSession.mem_name} + ' 님 환영합니다.' ">&nbsp;&nbsp;&nbsp;</p>
						<a href="/logout">로그아웃</a> <a href="/myPage">마이페이지</a>
					</div>
					<div th:if="${session.loginSession == null}" >
	                <a href="/login">로그인</a>
	
	                <a href="/memberRegister">회원가입</a>
	                </div>
                </div>
               
            </div>
        </div>
    </nav>
	
	
	<div class="container">
		<div class="title">
			<h2>웹툰 상세 정보</h1>
		</div>
		<div class="row">
			<div class="col-md-5">
			<img th:src="@{${webtoon.web_image_path}}" class="card-img-top">
			</div>
				
			<div class="col-md-7">
					<div class="title">
						<h3 th:text="${webtoon.web_name}"></h3>
					</div>
					<br>
	         		<div>
						<span th:text="${webtoon.web_author}"></span><span class="sub"> ㆍ 글</span>

					</div>
					<br><br>
					<div>
						<span th:text="${webtoon.web_story}"></span>
					</div>
					<br>
					<div class="tag">
						<span th:text="'#'+${webtoon.web_genre}"></span>
					</div>
					<br><br><br><br><br><br><br><br>
					
					<div class="button">
						<button class="btn btn-primary">1 화&nbsp;&nbsp;&nbsp; 보 러 가 기</button>
						&nbsp;&nbsp;&nbsp;
					
						 <label for="checkbox">
					        <input type="checkbox" id="checkbox" hidden>

						 </label>
					</div>
					
						
			</div>
